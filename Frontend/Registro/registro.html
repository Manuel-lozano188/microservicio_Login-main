<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>
    <main class="container">
    <section class="card">
      <h1>Crear cuenta</h1>
      <p class="lead">Regístrate para acceder al sistema</p>

      <form id="register-form" novalidate>
        <div>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre" />
          <div id="nombre-error" class="error"></div>
        </div>

        <div>
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" required placeholder="Tu apellido" />
          <div id="apellido-error" class="error"></div>
        </div>

        <div>
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required placeholder="tu@ejemplo.com" />
          <div id="email-error" class="error"></div>
        </div>

        <div>
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required placeholder="••••••••" />
          <div id="password-error" class="error"></div>
        </div>

        <div>
          <label for="confirmPassword">Confirmar contraseña</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••" />
          <div id="confirm-error" class="error"></div>
        </div>

        <button type="submit">Registrarse</button>

        <div class="small">
          ¿Ya tienes una cuenta? <a href="http://127.0.0.1:5500/Frontend/Login.html">Inicia sesión</a>
        </div>
      </form>
    </section>
  </main>
  <script src="./scrip.js"></script>
</body>
</html>
